<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма опроса</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Имя пользователя:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
             <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
              <label>Пол:</label>
              <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Мужской" required>
                <label for="male">Мужской</label>
                 <input type="radio" id="female" name="gender" value="Женский" required>
                <label for="female">Женский</label>
                 </div>
            </div>
             <div class="form-group">
                <label for="rating">Оценка сервиса (1-10):</label>
                <input type="range" id="rating" name="rating" min="1" max="10" value="5">
              <output id="ratingValue">5</output>
            </div>
            <div class="form-group">
                <label>Интересы пользователя:</label>
                <div class="checkbox-group">
                  <input type="checkbox" id="sport" name="interests" value="Спорт">
                  <label for="sport">Спорт</label>
                     <input type="checkbox" id="music" name="interests" value="Музыка">
                  <label for="music">Музыка</label>
                   <input type="checkbox" id="travel" name="interests" value="Путешествия">
                  <label for="travel">Путешествия</label>
                   <input type="checkbox" id="cinema" name="interests" value="Кино">
                  <label for="cinema">Кино</label>
                </div>
             </div>
            <div class="form-group">
                <label for="comments">Дополнительные комментарии:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
