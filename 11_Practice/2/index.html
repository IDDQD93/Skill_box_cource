<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор доставки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости доставки</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Название товара:</label>
                <input type="text" id="productName" name="productName" required>
                <span class="error" id="productNameError"></span>
            </div>
            <div class="form-group">
                <label for="productWeight">Вес товара (кг):</label>
                <input type="number" id="productWeight" name="productWeight" required min="0" step="0.01">
                 <span class="error" id="productWeightError"></span>
            </div>
            <div class="form-group">
                <label for="deliveryDistance">Расстояние доставки (км):</label>
                <input type="number" id="deliveryDistance" name="deliveryDistance" required min="0" step="0.01">
                 <span class="error" id="deliveryDistanceError"></span>
            </div>
            <button type="submit">Добавить товар</button>
        </form>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Название товара</th>
                    <th>Вес (кг)</th>
                    <th>Расстояние (км)</th>
                    <th>Стоимость доставки</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Здесь будут добавляться товары -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
