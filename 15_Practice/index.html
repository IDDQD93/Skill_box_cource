<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="genre">Жанр:</label><br>
        <input type="text" id="genre" name="genre" required><br>
        <label for="releaseYear">Год:</label><br>
        <input type="text" id="releaseYear" name="releaseYear" required><br>
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br>
        <input type="submit" value="Submit">
    </form>
    <div class="filtration">
        <div class="filtration-params">
            <input class="name-filter" type="text" placeholder="Название фильма">
            <input class="genre-filter" type="text" placeholder="Жанр">
            <input class="year-filter" type="text" placeholder="Год релиза">
            <select class="show-param">
                <option>Все</option>
                <option>Просмотренные</option>
                <option>Непросмотренные</option>
            </select>
        </div>
        <button id="delAll" class="delete-button">Удалить все</button>
    </div>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
